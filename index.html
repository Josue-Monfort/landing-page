  <body>

    <!-- ----- NAVBAR STARTS HERE ----- -->
    <nav id="navBar">
      <ul>
        <!-- This div allow the logo to stay at the left -->
        <div class="leftNav">
          <li><a href="index.html"><img src="img/logo-2.png"></a></li>
        </div>
        <!-- Nav links -->
        <div class="rightNav">

        </div>

          <img src="img/hair-color.jpg" alt="">
